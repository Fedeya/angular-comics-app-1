<div class="container animated fadeIn fast mt-3">
  <h1>Buscando: <small>{{ termino }}</small></h1>
  <hr>
  <p class="alert alert-danger" *ngIf="heroes.length === 0" >
    No se encontraron heroes que coincidan con {{ termino }}
  </p>
  <div class="card-columns">
    <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-card>
  </div>
</div>
