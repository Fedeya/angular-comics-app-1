<div class="container mt-3 animated fadeIn fast">
  <h1>{{heroe.nombre | uppercase }} 
    <small>({{heroe.aparicion | date:"y"}})</small>
  </h1>

  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
      <br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel-logo.jpg" alt="Logo de Marvel" class="img-logo">
      <img *ngIf="heroe.casa === 'DC'" src="assets/img/dc-logo.png" alt="Logo de DC" class="img-logo">
    </div>
  </div>
</div>
